<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Weather Journal</title>
<link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
 <body>

<header>
  <div class="holder headline">
    Weather Journal App
  </div>
</header>

<div id="app">
  <form class="form">
  <div class="holder zip">
    <label for="zip">Zipcode</label>
    <input type="text" id="zip" placeholder="Enter zipcode">
  </div>

  <div class="holder feel">
    <label for="feelings">How are you feeling today?</label>
    <textarea class= "myInput" id="feelings" placeholder="Enter feelings" rows="4" cols="30"></textarea>
  </div>
  
  <div class="button-holder">
    <button id="generate" type="submit">Submit</button>
  </div>

  <div class ="holder entry">
    <div class="title">Most Recent Entry</div>
        <div id="entryHolder">
        <div id="date"></div> 
        <div id="temp"></div>
        <div id="content"></div>
  </div>
  </div>
</form>
  </div>

<footer>           
  <p class="attribution"> 
    <br>Sage Allott<br>
    Boston, MA<br>
  </p>           
</footer>

<script src="app.js" type="text/javascript"></script>

</body>

</html>
